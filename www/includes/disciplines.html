<div data-role="page" id="disciplinePage" >
	<header ui-view="header"  data-role="header" data-position="fixed" data-tap-toggle="false">

		<div class="container">

			<a href="#/" class="title"> <img class="shenkar_logo" src="img/shenkar_logo.png"> <span class="hebrew"> מכון שנקר לתיעוד וחקר העיצוב בישראל </span> </a>
			<a data-target="#"  class="back" onclick="window.history.back();"> > </a>
			<img src="img/sidar_logo_horizontal.jpg" class="sidar_logo">
		</div>

		<div class="navigation">
			<a ng-repeat="nav in navigation" href="{{nav.path}}" ng-click="changeState($index)" class="nav">{{nav.name}}</a>
		</div>
	</header>

	<div data-role="content" class="ui-content" id="content">
		<div class="content one_columns">
			<div ng-if="state == 0" >
				<article ng-repeat="info in data.info">
				
				</article>
			</div>

			<div ng-if="state == 1" >
				<article ng-repeat="goal in data.goals">
					
				</article>
			</div>

			<div ng-if="state == 2" >
				<article ng-repeat="msg in data.messages">
						
				</article>
			</div>

			<div ng-if="state == 3" >
				<article ng-repeat="contact in data.contact">
					
				</article>
			</div>
		</div>

		<div ng-show="state==4" ng-hide="state!=4" class="content four_columns">
			<a href="#/exhibitions" ng-repeat="exh in exhibitions" ng-click="displayExhibition($index)" > 
				<div  class="contentImg" style="background-image: url('{{exh.url}}')" >
				 
				</div>
			</a>
		</div>

		<div ng-if="state!=4" class="content four_columns">
			<a ng-repeat="work in globalWorks" ng-click="getWotkFromGlobalWork($index)">
				<div  class="contentImg" style="background-image: url('{{work.url}}')">
					
				</div>
			</a>
		</div>

	</div>
</div>
